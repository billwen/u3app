<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title th:text="#{login.page.title}">Login Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <form action="/login" method="post" th:action="@{/login}" name=""f>
            <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.page.bad-credential}">
                Invalid username and password
            </div>

            <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.page.logout.msg}">
                You have logged out.
            </div>

            <div class="form-group">
                <label for="username" th:text="#{login.page.form.username}">Username</label>
                <input type="text" name="username" id="username" class="form-control">
            </div>

            <div class="form-group">
                <label for="password" th:text="#{login.page.form.password}">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class="form-check">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me" class="form-check-label" th:text="#{login.page.form.remember-me}">Remember me</label>
            </div>

            <input type="hidden" id="csrf_token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <button type="submit" class="btn btn-primary" th:text="#{login.page.form.submit}">Login</button>
        </form>
    </div>

    <script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
