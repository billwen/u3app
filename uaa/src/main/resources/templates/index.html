<!DOCTYPE html>
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>Spring security Mooc Course</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">

        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a href="#" id="user-menu" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <span sec:authentication="name">User</span>
                </a>

                <ul class="dropdown-menu">
                    <li>
                        <a href="javascript:document.logoutform.submit()" id="sign-out" th:text="#{index.page.menu.sign-out}">Sign Out</a>
                    </li>
                </ul>

                <form action="perform_logout" method="post" name="logoutform" th:action="@{/perform_logout}" >
                    <input hidden type="submit" value="Sign Out" />
                </form>
            </li>
        </ul>

    </nav>

    <div class="container">
        <h1>Hello World</h1>
    </div>

    <script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
